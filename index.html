<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Cache-Control" content="no-cache">
	<meta http-equiv="Expires" content="0">
	<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" id="viewport" name="viewport">
	<meta content="yes" name="apple-mobile-web-app-capable" />
	<meta content="black" name="apple-mobile-web-app-status-bar-style" />
	<meta content="telephone=no" name="format-detection" />
	<meta content="email=no" name="format-detection" />
	<title>翻翻乐</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.less">
</head>
<body>
	<!-- 主页 -->
	<div class="resize-wrap">
		<div class="main-wrap">
			<a href="javascript:void(0);" class="close-btn"></a>
			<div class="cup-box">
				<img src="/assets/img/cup.png">
			</div>
			<div class="counter-box">剩余<em>?</em>天<a href="javascript:void(0);" class="switch-card">换一张</a></div>
			<div class="card-box-wrap">
				<div class="card-box-list"></div>
			</div>
			<div class="footer-tip-box">
				<p>每天翻一次，有惊喜哦，连续翻完所有拼图后，有机会赢得大奖！摇一摇可切换活动哦！</p>
				<p>本次大奖提供方：合景叠彩园<a href="javascript:void(0);" class="go-house">查看楼盘</a></p>
			</div>
		</div>
		<!-- 提示遮罩mask -->
		<div class="mask-wrap" ontouchmove="return false;">
			<!-- 中奖结果卡片 -->
			<div class="mask-card">
				<div class="mask-close"><img src="/assets/img/mask_card_close.png"></div>
				<div class="mask-img-wrap">
					<i class="suprise-icon icon-sale" id="rstImg"></i>
					<!-- <img src="assets/img/special.png" id="rstImg"> -->
					<i class="shadow"></i>
				</div>
				<div class="mask-rst-wrap">
					<!-- <p>很遗憾，今天什么都没捞着！</p> -->
					<p>恭喜您，获得<em>“鲁花花生油一瓶”</em>奖励!</p>
					<p>为自己的坚持点个赞吧!</p>
				</div>
				<div class="mask-fn-btn">
					<p>查看奖励</p>
				</div>
				<div class="mask-tip">
					<p>领取规则见“我的奖励”</p>
				</div>
			</div>
			<!-- 中奖结果卡片end -->
			<!-- 遮罩loading -->
			<div class="mask-loading">
				<div class="mask-img-wrap">
					<i class="suprise-icon icon-special loading-center-icon"></i>
				</div>
			</div>
			<!-- 遮罩loading end -->
			<!-- 对话框遮罩 -->
			<div class="mask-dialog">
				<div class="dialog-box">
					<div class="dialog-txt">
						<p>当前城市与上次翻牌城市不一致！</p>
						<p>是否切换回翻牌城市继续翻牌？</p>
					</div>
					<div class="dialog-btn-wrap">
						<a href="javascript:void(0);" class="btn-confirm">切换</a>
						<a href="javascript:void(0);" class="btn-cancel">否</a>
					</div>
				</div>
			</div>
			<!-- 对话框遮罩 end -->
		</div>
		<!-- 提示遮罩mask end -->
	</div>
	<!-- 主页end -->
	<!-- loading -->
	<div class="loading-wrap" ontouchmove="return false;">
		<div class="loading-box">
			<i class="suprise-icon icon-special"></i>
			<i class="shadow"></i>
		</div>
	</div>
	<!-- loading end -->
	<script type="text/javascript" src="assets/js/app_bundle.js"></script>
</body>
</html>
